<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega Defense | Evidence Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <!-- Main Content -->
    <div class="main-content">
        <div class="scanline"></div>
        <div class="header">
            <div class="header-left">
                <div class="audit-badge"></div>
                <div class="audit-text">
                    <span style="cursor: default;color: #3b82f6; font-weight: 700;">VEGA</span><span
                        style="cursor: default;font-weight: 800;color:dimgrey"><b>LEGAL</b><span
                            style="cursor: default;color: #ffffff; font-weight: 600;">DEFENSE</span>
                </div>
            </div>

            <h1 style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                VIDEO EVIDENCE:
                <select id="run-selector" class="run-selector">
                    <!-- Populated by JS -->
                </select>
            </h1>

            <div class="header-stats">
                <span class="stat-value" id="total-clips">0</span>
                <span class="stat-label">CLIPS</span>
                <span class="divider">/</span>
                <span class="stat-value" id="total-duration">0m</span>
                <span class="stat-label">DURATION</span>
            </div>
        </div>

        <div class="grid-container" id="clip-grid">
            <!-- Content will be loaded by JS -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-video-section">
                <video id="modal-video" controls autoplay></video>
            </div>

            <div class="modal-info-section">
                <button id="modal-close" class="modal-close">&times;</button>

                <div class="modal-header">
                    <div>
                        <span class="info-label" id="modal-id">CLIP_ID</span>
                        <h2 id="modal-title" style="font-size: 1.5rem; line-height: 1.3">Clip Title</h2>
                    </div>
                </div>

                <div class="info-data-block">
                    <div class="meta-row">
                        <span>SOURCE FILE</span>
                        <span id="modal-source" style="color: #fff">Filename</span>
                    </div>
                    <div class="meta-row">
                        <span>TIMESTAMP</span>
                        <span id="modal-timestamp" style="color: #fff">00:00 - 00:00</span>
                    </div>
                </div>

                <span class="info-label">Significance / Analysis</span>
                <div class="info-data-block">
                    <div id="modal-significance" class="significance-text">
                        Significance text...
                    </div>
                </div>

                <span class="info-label">Transcript</span>
                <div class="info-data-block">
                    <pre id="modal-transcript" class="transcript-text">Transcript text...</pre>
                </div>

            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
